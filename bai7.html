<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai7</title>
</head>

<body>
    <h1 id="h1"></h1>
    <h2 id="h2"></h2>
</body>
<script>
    let a = +prompt("Nhap a")
    let b = +prompt("Nhap b")
  for (let i = a; i <= b; i++) {
    if (i % 2 == 0) {
      document.getElementById("h2").innerHTML += `${i} `;
    } else {
      document.getElementById("h1").innerHTML += `${i} `;
    }
  }
</script>

</html>
